name: Build APK with Buildozer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build APK using Buildozer Docker image
      uses: ArtemSBulgakov/buildozer-action@master
      id: buildozer
      with:
        command: buildozer android debug
        cache-key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
        cache-restore-keys: |
          buildozer-${{ runner.os }}-
          buildozer-
        
    - name: Show APK path
      run: ls -l bin || echo "No APK generated"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: musicplayer-apk
        path: |
          bin/*.apk
